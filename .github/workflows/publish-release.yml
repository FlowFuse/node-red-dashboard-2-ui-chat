name: Publish Release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish package to public npm registry
        uses: JS-DevTools/npm-publish@0fd2f4369c5d6bcfcde6091a7c527d810b9b5c3f # v4.1.5
        with:
          token: ${{ secrets.NPM_PUBLISH_TOKEN }}
      - name: getVersion
        id: getVersion
        shell: bash
        run: |
          VERSION=$(npm info . --json version | sed -e 's/"//g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - uses: flowfuse/github-actions-workflows/actions/update-nr-flows@v0.49.0
        with:
          package: '@flowfuse/node-red-dashboard-2-ui-chat'
          version: ${{ steps.getVersion.outputs.version }}
