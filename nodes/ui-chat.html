<script type="text/javascript">
    RED.nodes.registerType('ui-chat', {
        category: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.label.category'),
        color: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.colors.light'),
        defaults: {
            name: { value: "" },
            group: { type: 'ui-group', required: true },
            order: { value: 0 },
            width: {
                value: 0,
                validate: function (v) {
                    const width = v || 0
                    const currentGroup = $('#node-input-group').val() || this.group
                    const groupNode = RED.nodes.node(currentGroup)
                    const valid = !groupNode || +width <= +groupNode.width
                    $('#node-input-size').toggleClass('input-error', !valid)
                    return valid
                }
            },
            height: { value: 0 },
            showAuthor: { value: false },
            className: { value: '' },
            inputPlaceholder: { value: 'Type a message...' }
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: 'chat',
        icon: "font-awesome/fa-comments",
        label: function() {
            return this.name || "chat";
        },
        oneditprepare: function () {
            $('#node-input-size').elementSizer({
                width: '#node-input-width',
                height: '#node-input-height',
                group: '#node-input-group'
            });
            // in-place upgrade of already deployed nodes
            if (this.inputPlaceholder === undefined) {
                $('#node-input-inputPlaceholder').val(this._('ui-chat.default.inputPlaceholder'));
            }
        }
    });
</script>

<script type="text/html" data-template-name="ui-chat">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row">
        <label><i class="fa fa-object-group"></i> <span data-i18n="ui-chat.label.size"></span></label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    <div class="form-row" id="text-row-class">
        <label for="node-input-className"><i class="fa fa-code"></i> <span data-i18n="ui-chat.label.class"></span></label>
        <input type="text" id="node-input-className" data-i18n="[placeholder]ui-chat.label.classNamePlaceholder"/>
    </div>
    <h4>Chat Appearance</h4>
    <div class="form-row">
        <label for="node-input-showAuthor"><i class="fa fa-user"></i> <span data-i18n="ui-chat.label.showAuthor"></span></label>
        <input type="checkbox" id="node-input-showAuthor" style="display:inline-block; width:auto; vertical-align:top;">
    </div>
    <div class="form-row">
        <label for="node-input-inputPlaceholder"><i class="fa fa-user"></i> <span data-i18n="ui-chat.label.inputPlaceholder"></span></label>
        <input type="text" id="node-input-inputPlaceholder">
    </div>
</script>
